<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Mood-Based Music Recommender</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <div class="container">
        <h1>AI Mood-Based Music Recommender</h1>

        <input type="text" id="moodInput" class="mood-input" placeholder="Type your mood..." />
        <select id="languageSelect">
            <option value="">Select Language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Spanish">Spanish</option>
        </select>
        <button onclick="generateMusic()">Generate</button>

        <div id="output"></div>

        <div id="playerSection" style="display:none;">
            <audio id="audioPlayer" controls></audio>

           <div class="controls">
    <button onclick="prevSong()">⏮</button>
    <button onclick="togglePlayPause()">▶️</button>
    <button onclick="forwardSong()">⏩</button>
    <button onclick="nextSong()">⏭</button>
</div>
        </div>
    </div>

 <script src="js/home.js"></script>
</body>

</html>
