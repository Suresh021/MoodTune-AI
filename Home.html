<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Mood-Based Music Recommender</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 90%;
            max-width: 500px;
            color: white;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        .mood-input {
            width: 80%;
            margin: 0 auto 10px;
            display: block;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        select {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background: #ff4081;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e91e63;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
    gap: 10px;
}

.controls button {
    background: white;
    color: #ff4081;
    padding: 8px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
}

.controls button:hover {
    background: #ffb6c1;
}

        #output {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AI Mood-Based Music Recommender</h1>

        <input type="text" id="moodInput" class="mood-input" placeholder="Type your mood..." />
        <select id="languageSelect">
            <option value="">Select Language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Spanish">Spanish</option>
        </select>
        <button onclick="generateMusic()">Generate</button>

        <div id="output"></div>

        <div id="playerSection" style="display:none;">
            <audio id="audioPlayer" controls></audio>

           <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
    <button onclick="forwardSong()">‚è©</button>
    <button onclick="nextSong()">‚è≠</button>
</div>
        </div>
    </div>

    <script>
        const musicDB = {
            Happy: {
                English: [
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
                ],
                Hindi: [
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
                ],
                Spanish: [
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
                ]
            },
            Sad: {
                English: [
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
                ],
                Hindi: [
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"
                ],
                Spanish: [
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3"
                ]
            },
            Neutral: {
                English: [
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"
                ],
                Hindi: [
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3"
                ],
                Spanish: [
                    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"
                ]
            }
        };

        let currentTrackList = [];
        let currentTrackIndex = 0;
        const audioPlayer = document.getElementById("audioPlayer");

        function detectMood(input) {
            input = input.toLowerCase();
            if (input.includes("happy") || input.includes("excited")) return "Happy";
            if (input.includes("sad") || input.includes("down")) return "Sad";
            return "Neutral";
        }

        function generateMusic() {
            const moodInput = document.getElementById("moodInput").value;
            const language = document.getElementById("languageSelect").value;
            const output = document.getElementById("output");
            const playerSection = document.getElementById("playerSection");

            if (!moodInput || !language) {
                output.innerText = "Please enter your mood and select a language.";
                playerSection.style.display = "none";
                return;
            }

            const mood = detectMood(moodInput);
            currentTrackList = musicDB[mood][language];

            if (!currentTrackList || currentTrackList.length === 0) {
                output.innerText = `No songs found for mood: ${mood}, language: ${language}`;
                playerSection.style.display = "none";
                return;
            }

            output.innerText = `Detected Mood: ${mood} üéß Playing now...`;
            currentTrackIndex = 0;
            playCurrentTrack();
            playerSection.style.display = "block";
        }

        function playCurrentTrack() {
            audioPlayer.src = currentTrackList[currentTrackIndex];
            audioPlayer.load();
            audioPlayer.play();
        }

        function nextSong() {
            currentTrackIndex = (currentTrackIndex + 1) % currentTrackList.length;
            playCurrentTrack();
        }

        function prevSong() {
            currentTrackIndex = (currentTrackIndex - 1 + currentTrackList.length) % currentTrackList.length;
            playCurrentTrack();
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function forwardSong() {
            audioPlayer.currentTime += 10; // skip ahead 10 seconds
        }
    </script>

</body>

</html>
